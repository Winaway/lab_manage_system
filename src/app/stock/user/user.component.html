<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-success btn-sm" (click)="create()"><span class="glyphicon glyphicon-plus"></span>创建</a>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;margin-top: 7px">
        <input [formControl]="nameFilter" type="text" name="table_search" class="form-control pull-right"
               placeholder="车辆型号">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>用户名</th>
        <th>ID</th>
        <th>部门</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let user of Users | async;let i =index;">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.user_id}}</td>
        <td>{{user.department}}</td>
        <td>
          <app-stars [rating]="user.limits"></app-stars>
        </td>
        <td>
          <a class="btn btn-warning btn-xs" (click)="update(user)"><span
              class="glyphicon glyphicon-pencil"></span>修改</a>
          <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>

        </td>
      </tr>
      <tr>

    </table>
  </div>
  <!-- /.box-body -->

</div>
