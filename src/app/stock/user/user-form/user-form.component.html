<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Horizontal Form</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" (submit)="save()" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
           <!--[class.has-error]="formModel.get('name').touched&&(formModel.hasError('minlength','name') || formModel.hasError('required','name'))">-->
        <label for="name" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-6">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="name">
        </div>
        <!--<span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('minlength','name')">请至少输入三个字</span>-->
        <!--<span class="help-block" [class.hidden]="formModel.get('name').untouched || !formModel.hasError('required','name')">名称是必填项</span>-->

      </div>

      <div class="form-group">
        <label for="department" class="col-sm-2 control-label">部门</label>

        <div class="col-sm-6">
          <input formControlName="department" type="text" class="form-control" id="department" placeholder="department">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">权限等级</label>
        <div class="col-sm-10">
          <app-stars [(rating)]="user.limits" [readonly]="false"></app-stars>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()"  class="btn btn-default">取消</button>
      <button  type="submit" class="btn btn-info pull-right">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
